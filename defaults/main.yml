---
# defaults file for kubectl
kubectl_version: 1.21.1
kustomize_version: 4.4.0
helm_version: 3.7.1
argo_version: latest
# tanzu_version: v0.9.1

kctl_user_id: "{{ user_id }}"
kctl_group_id: "{{ kctl_user_gid_by_os[ansible_system] }}"
kctl_shell_type: zsh
kctl_bin_dir_win: c:\windows
kctl_config_source_dir: # ~/k8s-config
kctl_bin_path: /usr/local/bin/
kctl_kubeconfig_files:
  - admin.kubeconfig
kctl_tanzu: false
kctl_argo: false
