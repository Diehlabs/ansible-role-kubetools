---
# defaults file for kubectl
kubetools_kubectl_version: 1.21.1
# kubetools_kustomize_version: 4.4.0
# kubetools_helm_version: 3.7.1
# kubetools_argo_version: v1.1.1

kubetools_user_id: "{{ user_id }}"
kubetools_group_id: "{{ kubetools_user_gid_by_os[ansible_system] }}"
kubetools_shell_type: zsh
kubetools_bin_dir_win: c:\windows
kubetools_config_source_dir: # ~/k8s-config
kubetools_bin_path: /usr/local/bin/
kubetools_kubeconfig_files:
  - admin.kubeconfig
kubetools_tanzu_install: false