---
# vars file for kubectl
helm_dl_url: "https://get.helm.sh/helm-v{{ helm_version }}-{{ ansible_system|lower }}-{{ kctl_arch[ansible_architecture] }}.tar.gz"

kubectl_dl_url: "https://storage.googleapis.com/kubernetes-release/release/v{{ kubectl_version }}/bin/{{ ansible_system|lower }}/{{ kctl_arch[ansible_architecture] }}/kubectl"

kustomize_dl_url: "https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize%2Fv{{ kustomize_version }}/kustomize_v{{ kustomize_version }}_{{ ansible_system|lower }}_{{ kctl_arch[ansible_architecture] }}.tar.gz"

kctl_arch:
  x86_64: amd64
  aarch64: arm64
  arm64: arm64

kctl_user_home_path_by_os:
  Darwin: "/Users/{{ kctl_user_id }}"
  Linux: "/home/{{ kctl_user_id }}"
  Windows: "c:/Users/{{ kctl_user_id }}"

kctl_user_group_by_os:
  Darwin: staff
  Linux: "{{ kctl_user_id }}"
  Windows: Users

kctl_admin_group_by_os:
  Darwin: admin
  Linux: root
  Windows: Administrators
